<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <form class="login-form">
            <div class="heading">
                <h1>Login</h1>
            </div>
            <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <i class="fa-brands fa-whatsapp"></i>
                <input type="number" placeholder="Whatsapp Number">
            </div>
            <div class="input-group">
                <i class="fa-solid fa-right-left"></i>
                <select name="exchange" required>
                    <option value="" disabled selected>Select Your Exchange</option>
                    <option value="betpro">Betpro</option>
                    <option value="exchange1">Exchange 1</option>
                    <option value="exchange2">Exchange 2</option>
                </select>
            </div>
            <div class="reg-link">
                <p>If You Already Have Account Please<a href="index.html">Login Here</a></p>
            </div>
            <div class="btn">
                <button>Register</button>
            </div>
        </form>
    </div>
    
</body>
</html>
